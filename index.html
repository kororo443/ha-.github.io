<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="Ham_VRサイト" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* 背景画像⇒ */background-image: url('image/VRChat_2025-05-14_21-55-10.540_3840x2160.png'); /* ここを追加 */
            background-size: cover;        /* 画面全体に拡大 */
            background-position: center;   /* 中央寄せ */
            background-repeat: no-repeat;  /* 繰り返しなし */
        }
        #slideshow-box {
            border: 4px solid #888;
            border-radius: 16px;
            padding: 16px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #slideshow {
            width: 600px; /* ここを大きく */
            height: 450px; /* ここを大きく */
            object-fit: cover;
            display: block;
            transition: opacity 0.5s;
            opacity: 1;
            cursor: pointer;
        }
        /* モーダル用スタイル */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 90vw;
            max-height: 90vh;
            border: 8px solid #fff;
            border-radius: 20px;
            background: #fff;
        }
        #slideshow-row {
            margin-top: 40px;
        }
        .slideshow-box {
            border: 4px solid #888;
            border-radius: 16px;
            padding: 0.1px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 340px;
            height: 260px;
            transition: 
                box-shadow 0.4s cubic-bezier(.25,.8,.25,1),
                transform 0.4s cubic-bezier(.25,.8,.25,1);
        }

        .slideshow-box:hover {
            box-shadow: 0 24px 48px 0 rgba(136,231,255,0.35), 0 2px 16px 0 rgba(0,0,0,0.18);
            transform: translateY(-24px) scale(1.04) perspective(400px) rotateX(8deg);
            z-index: 10;
        }

        .slideshow {
            width: 300px;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: opacity 0.5s;
            opacity: 1;
            cursor: pointer;
        }
        /* SNSアイコンのスタイル */
        #sns-icons {
            position: fixed;
            top: 16px;
            right: 16px; /* 左から右に変更 */
            z-index: 100;
            display: flex;
            gap: 16px; /* ←ここを8pxから16pxに変更 */
        }

        .sns-icon {
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .sns-icon:hover {
            transform: scale(1.2);
        }
        /* 自己紹介ボックスのスタイル */
        #profile-box {
            position: fixed;
            bottom: 40px;           /* 下から40pxに配置 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(255,255,255,0.8); /* さらに白く・透ける */
            color: #222; /* 黒文字 */
            border: 2.5px solid #88e7ff; /* 淡い青色の枠線を少し太く */
            border-radius: 18px;
            padding: 24px 48px;     /* 大きめのパディング */
            font-size: 1.3rem;      /* 文字も大きめに */
            font-weight: normal;
            box-shadow: 0 4px 16px rgba(136,231,255,0.12);
            text-align: center;
            letter-spacing: 0.07em;
            backdrop-filter: blur(3px); /* さらに柔らかく */
        }
        /* タイトルのアニメーション */
@keyframes glow-border {
    0% {
        box-shadow: 0 2px 8px rgb(255,255,255), 0 0 0 0 rgba(136,231,255,0.7);
    }
    50% {
        box-shadow: 0 2px 24px 8px rgba(136,231,255,0.5), 0 0 16px 8px rgba(136,231,255,0.3);
    }
    100% {
        box-shadow: 0 2px 8px rgb(255,255,255), 0 0 0 0 rgba(136,231,255,0.7);
    }
}

#site-title {
    animation: glow-border 2s infinite;
}

</head>
<body>
    <!-- タイトル -->
    <div id="site-title"
        style="
            position:fixed;
            top:24px; left:32px;
            z-index:10;
            font-size:2rem;

            color:#ffffff;
            background:rgba(136, 231, 255, 0.7);
            padding: 8px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgb(255, 255, 255);
            letter-spacing: 0.1em;
        ">
        HamのVRフォトギャラリー
    </div>
    <!-- 自己紹介ボックス -->
    <div id="profile-box">
        自己紹介
        <br>
        2022年1/1 VRCHAT開始　無言勢<br>
        2024/9/23 PCVR・好きな事<br>
        音楽鑑賞・ワールド巡り・写真撮る事
    </div>
    <!-- SNSアイコン -->
    <div id="sns-icons">
        <a href="https://x.com/Ham_3478" target="_blank">
            <img src="image/logo-black.png" alt="Twitter" class="sns-icon">
        </a>
        <a href="https://vrchat.com/home/user/usr_d4049934-4f41-4756-aaf1-4ced15cb1c47" target="_blank">
            <img src="image/VRChat Logo Black (1).png" alt="VRChat" class="sns-icon" style="height:35px; width: 60px; vertical-align:middle;">
        </a>
    </div>
    <!-- 背景を薄くするための半透明レイヤー -->
    <div style="
        position:fixed;
        left:0;top:0;width:100vw;height:100vh;
        background: rgba(255,255,255,0.4); /* 0.4は薄さ。お好みで調整 */
        z-index:0;
        pointer-events:none;
    "></div>
    <!-- 横並びのスライドショーボックス -->
    <div id="slideshow-row" style="display: flex; justify-content: center; align-items: center; gap: 32px; z-index:1; position:relative;">
        <div class="slideshow-box">
            <img class="slideshow" id="slideshow1" src="image/VRChat_2025-04-20_18-36-59.017_3840x2160.jpg" alt="スライドショー画像1">
        </div>
        <div class="slideshow-box">
            <img class="slideshow" id="slideshow2" src="image/VRChat_2025-04-24_22-16-58.137_3840x2160.jpg"alt="スライドショー画像2">
        </div>
        <div class="slideshow-box">
            <img class="slideshow" id="slideshow3" src="image/VRChat_2025-05-07_23-57-39.270_3840x2160.jpg" alt="スライドショー画像3">
        </div>
    </div>
    <!-- モーダル -->
    <div id="modal">
        <img id="modal-img" src="" alt="拡大画像">
    </div>
    <script>
        // 各ボックスごとの画像配列
        const images1 = [
            "image/VRChat_2025-04-26_23-58-56.512_3840x2160.jpg",
            "image/VRChat_2025-05-03_23-59-28.977_3840x2160.jpg",
            "image/VRChat_2025-05-04_17-04-03.743_3840x2160.jpg",
            
            
            
        ];
        const images2 = [
            "image/VRChat_2025-04-27_22-07-07.856_3840x2160.jpg",
            "image/VRChat_2025-05-01_00-41-23.799_3840x2160.jpg",
            "image/VRChat_2025-05-07_23-28-21.273_3840x2160.jpg",
        ];
        const images3 = [
           "image/VRChat_2025-05-14_22-56-42.087_3840x2160.jpg",
           "image/VRChat_2025-05-14_22-37-24.600_3840x2160.jpg",
           "image/VRChat_2025-05-13_23-13-15.500_3840x2160.jpg",
        ];

        let current1 = 0, current2 = 0, current3 = 0;
        const img1 = document.getElementById('slideshow1');
        const img2 = document.getElementById('slideshow2');
        const img3 = document.getElementById('slideshow3');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        // 最初の画像もフェードイン
        img1.style.opacity = 0;
        img2.style.opacity = 0;
        img3.style.opacity = 0;
        setTimeout(() => {
            img1.style.opacity = 1;
            img2.style.opacity = 1;
            img3.style.opacity = 1;
        }, 100);

        // 3つ同時に切り替え
        setInterval(() => {
            img1.style.opacity = 0;
            img2.style.opacity = 0;
            img3.style.opacity = 0;
            setTimeout(() => {
                current1 = (current1 + 1) % images1.length;
                current2 = (current2 + 1) % images2.length;
                current3 = (current3 + 1) % images3.length;
                img1.src = images1[current1];
                img2.src = images2[current2];
                img3.src = images3[current3];
                img1.style.opacity = 1;
                img2.style.opacity = 1;
                img3.style.opacity = 1;
            }, 500);
        }, 2000);

        // クリックで拡大
        [img1, img2, img3].forEach(img => {
            img.onclick = () => {
                modalImg.src = img.src;
                modal.style.display = "flex";
            };
        });
        // モーダルクリックで閉じる
        modal.onclick = () => {
            modal.style.display = "none";
        };
    </script>
    <script>
        // パーティクル用の設定
        const particles = [];
        const particleContainer = document.createElement('div');
        particleContainer.style.position = 'fixed';
        particleContainer.style.top = '0';
        particleContainer.style.left = '0';
        particleContainer.style.width = '100vw';
        particleContainer.style.height = '100vh';
        particleContainer.style.pointerEvents = 'none';
        particleContainer.style.overflow = 'hidden';
        particleContainer.style.zIndex = '1000';
        document.body.appendChild(particleContainer);

        // ...タイトル周りの枠線アニメーション↓...
        // パーティクル生成関数
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '10px'; // サイズを大きく
            particle.style.height = '10px'; // サイズを大きく
            particle.style.borderRadius = '50%';
            particle.style.background = 'rgba(136, 231, 255, 0.5)';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.pointerEvents = 'none';
            particle.style.transition = 'transform 0.8s, opacity 0.8s';
            particleContainer.appendChild(particle);

            // アニメーション
            setTimeout(() => {
                particle.style.transform = 'scale(1.5)';
                particle.style.opacity = '0';
            }, 10);

            // 一定時間後に削除
            setTimeout(() => {
                particleContainer.removeChild(particle);
            }, 800);
        }
        // ...ここまで↑...

        // マウス移動イベント（生成頻度を減らす）
        let lastTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTime > 50) { // 50msごとに生成
                createParticle(e.clientX, e.clientY);
                lastTime = now;
            }
        });
    </script>
    <script>
        // クリック時に波紋エフェクト
    document.addEventListener('click', function(e) {
        const ripple = document.createElement('div');
        ripple.style.position = 'fixed';
        ripple.style.left = (e.clientX - 50) + 'px';
        ripple.style.top = (e.clientY - 50) + 'px';
        ripple.style.width = '100px';
        ripple.style.height = '100px';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(136, 231, 255, 1.0)';
        ripple.style.pointerEvents = 'none';
        ripple.style.zIndex = '2000';
        ripple.style.transform = 'scale(0)';
        ripple.style.opacity = '0.7';
        ripple.style.transition = 'transform 0.7s cubic-bezier(.4,0,.2,1), opacity 0.7s';

        document.body.appendChild(ripple);

        setTimeout(() => {
            ripple.style.transform = 'scale(2.5)';
            ripple.style.opacity = '0';
        }, 10);

        setTimeout(() => {
            ripple.remove();
        }, 700);
    });
    </script>
</body>
</html>
